<dom-module id="vaadin-router">

      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-router>` is a Polymer 2 element.
       *
       * ```
       * <vaadin-router></vaadin-router>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/
       */
      class VaadinRouter extends Polymer.Element {
        static get is() {
          return 'vaadin-router';
        }

        static get properties() {
          return {
          };
        }
      }

      customElements.define(VaadinRouter.is, VaadinRouter);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.VaadinRouter = VaadinRouter;
    })();
  </script>
</dom-module>
