<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="vaadin-router-mixin.html">

<dom-module id="vaadin-router-link">
  <template>
    <style>
      :host {
        display: inline;
        text-decoration: underline;
      }

      :host([hidden]) {
        display: none !important;
      }

      a {
        color: inherit;
        text-decoration: inherit;
      }
    </style>
    
    <a href$="[[href]]" on-click="_onClick">
      <slot></slot>
    </a>
  </template>

  <script>
    (function() {
      /**
       * `<vaadin-router-link>` is a Polymer 2 element.
       *
       * ```
       * <vaadin-router-link></vaadin-router-link>
       * ```
       *
       * @memberof Vaadin
       */
      class VaadinRouterLink extends Vaadin.RouterMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-router-link';
        }

        static get properties() {
          return {
            href: {
              type: String
            },
            active: {
              type: Boolean,
              value: false,
              notify: true,
              reflectToAttribute: true
            }
          };
        }

        static get observers() {
          return [
            '_activeRouteChanged(router.pathname, href)',
          ];
        }

        _activeRouteChanged() {
          this.active = this.router.pathname === this.href;
        }

        _onClick(event) {
          event.preventDefault();
          window.history.pushState(null, document.title, this.href);
          window.dispatchEvent(new PopStateEvent('popstate', {state: null}));
        }
      }

      customElements.define(VaadinRouterLink.is, VaadinRouterLink);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.VaadinRouterLink = VaadinRouterLink;
    })();
  </script>
</dom-module>
