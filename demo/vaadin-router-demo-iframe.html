<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>vaadin-router demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="demo-shell.html">
  <script>
    (() => {
      let history = [];
      let historyIdx = 0;
      let historyIdxUpdated = false;

      window.addEventListener('message', (event) => {
        if (event.origin === window.origin) {
          switch (event.data.type) {
            case 'set-template':
              document.body.innerHTML = event.data.html;
              history = ['/'];
              historyIdx = 0;
              historyIdxUpdated = true;
              window.history.pushState(null, '', '/');
              window.dispatchEvent(new PopStateEvent('popstate', {state: null}));
              break;
            case 'set-url':
              historyIdx += 1;
              historyIdxUpdated = true;
              history.splice(historyIdx, history.length - historyIdx, event.data.url);
              window.history.pushState(null, '', event.data.url);
              window.dispatchEvent(new PopStateEvent('popstate', {state: null}));
              break;
            case 'go-back':
              if (historyIdx > 0) {
               historyIdx -= 1;
               historyIdxUpdated = true;
              }
              window.history.back();
              break;
            case 'go-forward':
              if (historyIdx < history.length - 1) {
                historyIdx += 1;
                historyIdxUpdated = true;
              }
              window.history.forward();
              break;
            default:
              console.log(`unknown message type: ${event.data.type}`);
          }
        }
      });

      window.addEventListener('popstate', (event) => {
        if (historyIdxUpdated) {
          historyIdxUpdated = false;
        } else {
          historyIdx += 1;
          history.splice(historyIdx, history.length - historyIdx, window.location.pathname);
        }
        window.parent.postMessage({
          type: 'iframe-popstate',
          instance: window.frameElement.instance,
          detail: {
            pathname: window.location.pathname,
            hasBack: historyIdx > 0,
            hasForward: historyIdx < history.length - 1
          }
        }, window.origin);
      });
    })();
  </script>
</head>

<body>
  Waiting for a 'set-template' message...
</body>
</html>
